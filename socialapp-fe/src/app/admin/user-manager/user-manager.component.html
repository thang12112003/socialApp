<table class="table table-sm">
    <caption>Danh sách người dùng</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên người dùng</th>
        <th scope="col">Tên đăng nhập</th>
        <th scope="col">Quyền</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      @for (item of users; track item.email; let i = $index) {
        <tr>
            <th scope="row">{{i + 1}}</th>
            <td>{{item.firstName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.roles}}</td>
            <td><button class="btn btn-info btn-sm" (click)="openRoleModal(item)">Edit</button></td>
          </tr>
      }
    </tbody>
  </table>
