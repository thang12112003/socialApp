<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
        @for (item of availableRoles; track $index) {
            <div class="form-check">
                <input type="checkbox"
                class="form-check-input"
                [checked]="selectedRoles.includes(item)"
                value="role"
                id="role"
                (change)="updateChecked(item)"
                [disabled]="item === 'ADMIN' && username === 'admintraction@gmail.com'">
                <label class="label-input" for="role">{{item}}</label>
            </div>
        }
    </ul>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success btn-sm" (click)="onSelectRole()" 
    [disabled]="selectedRoles.length === 0"
    >Cập nhật</button>
  </div>
